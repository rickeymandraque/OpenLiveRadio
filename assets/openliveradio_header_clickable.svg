<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1600" height="400" viewBox="0 0 1600 400" role="img" aria-label="OpenLiveRadio header banner (clickable)">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b7285"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="400" fill="url(#bg)"/>
  <!-- Decorative PCB traces -->
  <path d="M50 320 C 300 200, 600 360, 900 240 S 1300 120, 1550 240" fill="none" stroke="#e2e8f0" stroke-width="2" opacity="0.25"/>
  <path d="M50 350 C 350 230, 650 390, 950 270 S 1350 150, 1550 270" fill="none" stroke="#e2e8f0" stroke-width="2" opacity="0.25"/>
  <!-- Left: logo mark large -->
  <g transform="translate(70,60) scale(2.0)">
    <rect x="10" y="26" width="92" height="68" rx="12" ry="12" fill="none" stroke="#ffffff" stroke-width="4"/>
    <polygon points="42,44 42,76 68,60" fill="#f59e0b" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>
    <circle cx="88" cy="60" r="14" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="88" cy="60" r="7" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.85"/>
    <line x1="22" y1="22" x2="36" y2="34" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="22" cy="22" r="3.5" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
    <path d="M41 29a18 18 0 0 1 13 6" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M45 26a24 24 0 0 1 17 9" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  </g>
  <!-- Title -->
  <text x="520" y="150" font-family="Inter,Segoe UI,Roboto,Ubuntu,Arial,sans-serif" font-weight="800" font-size="80" fill="#ffffff">OpenLiveRadio</text>
  <text x="520" y="205" font-family="Inter,Segoe UI,Roboto,Ubuntu,Arial,sans-serif" font-weight="400" font-size="28" fill="#ffffff" opacity="0.85">Redonner vie à la Liveradio Vintage (2009) — docs, CFW &amp; mods</text>

  <!-- Button: Docs & Guides -->
  <a xlink:href="https://github.com/rickeymandraque/OpenLiveRadio/tree/main/docs" target="_blank">
    <g>
      <rect x="520" y="240" rx="10" ry="10" width="230" height="50" fill="#ffffff" opacity="0.14"/>
      <text x="540" y="272" font-family="Inter,Segoe UI,Roboto,Ubuntu,Arial,sans-serif" font-size="22" fill="#ffffff">Docs &amp; Guides</text>
    </g>
  </a>

<!-- Button: CFW / Releases -->
  <a xlink:href="https://github.com/rickeymandraque/OpenLiveRadio/releases" target="_blank">
    <g>
      <rect x="770" y="240" rx="10" ry="10" width="320" height="50" fill="#ffffff" opacity="0.14"/>
      <text x="790" y="272" font-family="Inter,Segoe UI,Roboto,Ubuntu,Arial,sans-serif" font-size="22" fill="#ffffff">  CFW • Quick-Fix • Releases</text>
    </g>
  </a>
</svg>
